<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required informations</p>
    <form method="post">
        <fieldset>
            <label for="fname">Enter Your First Name:<input id="fname" name="fname" type="text" required /></label>
            <label for="lname">Enter Your Last Name:<input id="lname" name="lname" type="text" required /> </label>
            <label for="email">Enter Your Email:<input id="email" name="email" type="text" required />  </label>
            <label for="passW">Create a New Password:<input id="passW" name="passW" type="text" required /> </label>
        </fieldset> 
    </form>

    <form>
        <fieldset>
            <legend>Account type(required)</legend>
            <label for="personal"><input type="radio" name="radio" value="personal">Personal</label>
            <label for="personal"><input type="radio" name="radio" value="business">Business</label>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <label for="profile">Upload a profile picture:</label>
            <input type="file" id="profile" name="profile">
            <label for="age">Input your age:<input type="number" id="age" name="age" min="13" max="25"></label> <!--HTML treats the input element as the line as label-->
            <label for="referrer">How did you know us?            
                <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select></label>
            <label for="bio">Provide a bio:</label>
            <textarea id="bio" name="bio" row="4" column="60">Be the change you wish to see in the world..</textarea>
        </fieldset>
        <br>

        <input type="checkbox" id="terms" name="terms" value="terms"
        <label for="terms">I agree to terms and conditions.</label><br><br>

        <div class="submit-button">
            <input type="submit" value="Submit">
        </div>
        
    </form>
    
</body>
</html>
